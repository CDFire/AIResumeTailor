<!DOCTYPE html>
<html>
<head>
    <title>AI Job Helper Results</title>
    <style>
        body {
            font-family: sans-serif;
            width: 450px; 
            padding: 15px;
            box-sizing: border-box;
        }
        h3 {
            margin-top: 0;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        .result-section {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            min-height: 150px;
            box-sizing: border-box;
            padding: 8px;
            border: 1px solid #ccc;
            font-family: monospace; 
            font-size: 0.9em;
        }
        .copy-button {
            padding: 8px 12px;
            margin-top: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .copy-button:hover {
            background-color: #0056b3;
        }
        #statusMessage {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            text-align: center;
        }
        .loading {
            background-color: #e0e0e0;
            color: #333;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h3>AI Job Helper</h3>

    <div id="statusMessage" class="hidden"></div>

    <div id="resultsContainer" class="hidden">
        <div class="result-section">
            <h4>Tailored Resume (Draft):</h4>
            <textarea id="tailoredResume" readonly></textarea>
            <button class="copy-button" data-target="tailoredResume">Copy Resume</button>
        </div>

        <div class="result-section">
            <h4>Cover Letter (Draft):</h4>
            <textarea id="coverLetter" readonly></textarea>
            <button class="copy-button" data-target="coverLetter">Copy Cover Letter</button>
        </div>
        <p style="font-size: 0.8em; color: #555;">
            <strong>Important:</strong> Review and edit these AI-generated drafts carefully before using them.
        </p>
    </div>

    <script src="popup.js"></script>
</body>
</html>
